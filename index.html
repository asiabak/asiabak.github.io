<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Flower</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .meadow-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                #87CEEB 0%,
                #B0E0E6 40%,
                #90EE90 70%,
                #228B22 100%);
            z-index: 1;
        }

        .flowers-decoration {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background-image: 
                radial-gradient(circle at 20% 80%, #FFB6C1 8px, transparent 8px),
                radial-gradient(circle at 40% 85%, #FFA07A 6px, transparent 6px),
                radial-gradient(circle at 60% 82%, #DDA0DD 7px, transparent 7px),
                radial-gradient(circle at 80% 87%, #FFD700 8px, transparent 8px),
                radial-gradient(circle at 15% 90%, #FF69B4 6px, transparent 6px),
                radial-gradient(circle at 35% 88%, #FFA500 7px, transparent 7px),
                radial-gradient(circle at 55% 85%, #DA70D6 8px, transparent 8px),
                radial-gradient(circle at 75% 90%, #FFB6C1 6px, transparent 6px),
                radial-gradient(circle at 90% 83%, #FFA07A 7px, transparent 7px);
            background-size: 200px 200px;
            background-position: 0 0, 50px 50px, 100px 0, 150px 50px, 25px 25px, 75px 75px, 125px 25px, 175px 75px, 225px 0;
            z-index: 2;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }

        .pick-button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
        }

        .pick-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .pick-button:active {
            transform: translateY(-2px);
        }

        .pick-button.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.5);
        }

        #flower-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        #flower-canvas.visible {
            opacity: 1;
        }

        .flower-message {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            font-size: 32px;
            font-weight: bold;
            color: #FF1493;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 6;
            opacity: 0;
            transition: all 0.5s ease;
            text-align: center;
            padding: 0 20px;
        }

        .flower-message.visible {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .pick-button {
                padding: 15px 30px;
                font-size: 18px;
            }

            .flower-message {
                font-size: 24px;
                top: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="meadow-background"></div>
    <div class="flowers-decoration"></div>
    
    <div class="container">
        <button class="pick-button" id="pickButton">Pick a Flower</button>
    </div>

    <canvas id="flower-canvas"></canvas>
    <div class="flower-message" id="flowerMessage">Here's a flower for you!</div>

    <script>
        let scene, camera, renderer, flower;
        let isFlowerVisible = false;

        function initThree() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('flower-canvas'),
                alpha: true,
                antialias: false
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(1);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            createPixelFlower();
        }

        function createPixelFlower() {
            flower = new THREE.Group();

            const voxelSize = 0.2;
            const geometry = new THREE.BoxGeometry(voxelSize, voxelSize, voxelSize);

            // Randomly select a flower type (1-20)
            const flowerType = Math.floor(Math.random() * 20) + 1;

            // Create stem for all flowers
            const stemColors = [0x228B22, 0x2E8B57, 0x3CB371, 0x008000, 0x006400];
            const stemMaterial = new THREE.MeshLambertMaterial({ 
                color: stemColors[Math.floor(Math.random() * stemColors.length)] 
            });
            
            const stemHeight = 6 + Math.floor(Math.random() * 4);
            for (let i = 0; i < stemHeight; i++) {
                const voxel = new THREE.Mesh(geometry, stemMaterial);
                voxel.position.y = i * voxelSize - 1.5;
                flower.add(voxel);
            }

            // Add leaves
            const leafMaterial = new THREE.MeshLambertMaterial({ color: 0x32CD32 });
            const leaf1 = new THREE.Mesh(geometry, leafMaterial);
            leaf1.position.set(-voxelSize, -0.5, 0);
            flower.add(leaf1);

            const leaf2 = new THREE.Mesh(geometry, leafMaterial);
            leaf2.position.set(voxelSize, -0.3, 0);
            flower.add(leaf2);

            // Create different flower types
            switch(flowerType) {
                case 1: // Classic Pink Daisy
                    createDaisy(geometry, 0xFF69B4, 0xFFB6C1, 0xFFD700);
                    break;
                case 2: // Red Rose
                    createRose(geometry, 0xFF0000, 0xDC143C);
                    break;
                case 3: // Blue Cornflower
                    createCornflower(geometry, 0x4169E1, 0x6495ED, 0xFFFFE0);
                    break;
                case 4: // Purple Lavender
                    createLavender(geometry, 0x9370DB, 0xBA55D3);
                    break;
                case 5: // Orange Marigold
                    createMarigold(geometry, 0xFF8C00, 0xFFA500, 0xFFD700);
                    break;
                case 6: // Yellow Sunflower
                    createSunflower(geometry, 0xFFD700, 0xFFA500, 0x8B4513);
                    break;
                case 7: // White Lily
                    createLily(geometry, 0xFFFFFF, 0xF0E68C, 0xFFD700);
                    break;
                case 8: // Magenta Cosmos
                    createCosmos(geometry, 0xFF1493, 0xFF69B4, 0xFFFF00);
                    break;
                case 9: // Cyan Forget-me-not
                    createForgetMeNot(geometry, 0x00CED1, 0x48D1CC, 0xFFFF00);
                    break;
                case 10: // Violet Iris
                    createIris(geometry, 0x8A2BE2, 0x9370DB, 0xFFD700);
                    break;
                case 11: // Coral Hibiscus
                    createHibiscus(geometry, 0xFF7F50, 0xFF6347, 0xFFFF00);
                    break;
                case 12: // Peach Tulip
                    createTulip(geometry, 0xFFDAB9, 0xFFA07A, 0xFF8C00);
                    break;
                case 13: // Indigo Bellflower
                    createBellflower(geometry, 0x4B0082, 0x6A5ACD, 0xFFFFE0);
                    break;
                case 14: // Lime Chrysanthemum
                    createChrysanthemum(geometry, 0x00FF00, 0x32CD32, 0xFFD700);
                    break;
                case 15: // Crimson Poppy
                    createPoppy(geometry, 0xDC143C, 0xFF4500, 0x000000);
                    break;
                case 16: // Turquoise Orchid
                    createOrchid(geometry, 0x40E0D0, 0x48D1CC, 0xFFFFFF);
                    break;
                case 17: // Gold Daffodil
                    createDaffodil(geometry, 0xFFD700, 0xFFA500, 0xFF8C00);
                    break;
                case 18: // Fuchsia Zinnia
                    createZinnia(geometry, 0xFF00FF, 0xDA70D6, 0xFFFF00);
                    break;
                case 19: // Salmon Carnation
                    createCarnation(geometry, 0xFA8072, 0xFFA07A, 0xFF69B4);
                    break;
                case 20: // Aqua Hydrangea
                    createHydrangea(geometry, 0x00FFFF, 0x7FFFD4, 0xE0FFFF);
                    break;
            }

            scene.add(flower);
        }

        function createDaisy(geometry, color1, color2, centerColor) {
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            const center = new THREE.Mesh(geometry, centerMat);
            center.position.y = 0.8;
            flower.add(center);

            const petalMat = new THREE.MeshLambertMaterial({ color: color1 });
            const outerMat = new THREE.MeshLambertMaterial({ color: color2 });
            
            [[0, 1, 0], [0, 0.6, 0], [-0.2, 0.8, 0], [0.2, 0.8, 0], [0, 0.8, -0.2], [0, 0.8, 0.2]].forEach(pos => {
                const petal = new THREE.Mesh(geometry, petalMat);
                petal.position.set(pos[0], pos[1], pos[2]);
                flower.add(petal);
            });

            [[-0.2, 1, 0], [0.2, 1, 0], [-0.2, 0.6, 0], [0.2, 0.6, 0]].forEach(pos => {
                const petal = new THREE.Mesh(geometry, outerMat);
                petal.position.set(pos[0], pos[1], pos[2]);
                flower.add(petal);
            });
        }

        function createRose(geometry, color1, color2) {
            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            
            for(let layer = 0; layer < 3; layer++) {
                const y = 0.6 + layer * 0.15;
                const positions = layer === 0 ? 
                    [[0, y, 0], [-0.2, y, 0], [0.2, y, 0], [0, y, -0.2], [0, y, 0.2]] :
                    layer === 1 ? 
                    [[-0.2, y, -0.2], [0.2, y, -0.2], [-0.2, y, 0.2], [0.2, y, 0.2]] :
                    [[0, y, 0], [-0.1, y, 0], [0.1, y, 0]];
                
                positions.forEach(pos => {
                    const petal = new THREE.Mesh(geometry, layer < 2 ? mat1 : mat2);
                    petal.position.set(pos[0], pos[1], pos[2]);
                    flower.add(petal);
                });
            }
        }

        function createCornflower(geometry, color1, color2, centerColor) {
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            const center = new THREE.Mesh(geometry, centerMat);
            center.position.y = 0.8;
            flower.add(center);

            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            
            for(let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const x = Math.cos(angle) * 0.3;
                const z = Math.sin(angle) * 0.3;
                const petal = new THREE.Mesh(geometry, i % 2 === 0 ? mat1 : mat2);
                petal.position.set(x, 0.8, z);
                flower.add(petal);
            }
        }

        function createLavender(geometry, color1, color2) {
            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            
            for(let i = 0; i < 5; i++) {
                const y = 0.6 + i * 0.15;
                for(let j = 0; j < 4; j++) {
                    const angle = (j / 4) * Math.PI * 2;
                    const x = Math.cos(angle) * 0.15;
                    const z = Math.sin(angle) * 0.15;
                    const bud = new THREE.Mesh(geometry, i % 2 === 0 ? mat1 : mat2);
                    bud.position.set(x, y, z);
                    flower.add(bud);
                }
            }
        }

        function createMarigold(geometry, color1, color2, centerColor) {
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            for(let i = 0; i < 2; i++) {
                for(let j = 0; j < 2; j++) {
                    const center = new THREE.Mesh(geometry, centerMat);
                    center.position.set((i - 0.5) * 0.2, 0.8, (j - 0.5) * 0.2);
                    flower.add(center);
                }
            }

            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            
            [[0, 1, 0], [0, 0.6, 0], [-0.2, 0.8, 0], [0.2, 0.8, 0], [0, 0.8, -0.2], [0, 0.8, 0.2],
             [-0.2, 1, 0], [0.2, 1, 0], [-0.2, 0.6, 0], [0.2, 0.6, 0]].forEach((pos, i) => {
                const petal = new THREE.Mesh(geometry, i < 6 ? mat1 : mat2);
                petal.position.set(pos[0], pos[1], pos[2]);
                flower.add(petal);
            });
        }

        function createSunflower(geometry, color1, color2, centerColor) {
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            for(let i = -1; i <= 1; i++) {
                for(let j = -1; j <= 1; j++) {
                    const center = new THREE.Mesh(geometry, centerMat);
                    center.position.set(i * 0.2, 0.8, j * 0.2);
                    flower.add(center);
                }
            }

            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            
            for(let i = 0; i < 12; i++) {
                const angle = (i / 12) * Math.PI * 2;
                const x = Math.cos(angle) * 0.5;
                const z = Math.sin(angle) * 0.5;
                const petal = new THREE.Mesh(geometry, i % 2 === 0 ? mat1 : mat2);
                petal.position.set(x, 0.8, z);
                flower.add(petal);
            }
        }

        function createLily(geometry, color1, color2, centerColor) {
            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            
            for(let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2;
                const x = Math.cos(angle) * 0.3;
                const z = Math.sin(angle) * 0.3;
                const petal = new THREE.Mesh(geometry, mat1);
                petal.position.set(x, 0.7, z);
                flower.add(petal);
                
                const tip = new THREE.Mesh(geometry, mat2);
                tip.position.set(x * 1.3, 0.9, z * 1.3);
                flower.add(tip);
            }
            
            const center = new THREE.Mesh(geometry, centerMat);
            center.position.y = 0.8;
            flower.add(center);
        }

        function createCosmos(geometry, color1, color2, centerColor) {
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            const center = new THREE.Mesh(geometry, centerMat);
            center.position.y = 0.8;
            flower.add(center);

            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            
            for(let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const x = Math.cos(angle) * 0.35;
                const z = Math.sin(angle) * 0.35;
                const petal = new THREE.Mesh(geometry, i % 2 === 0 ? mat1 : mat2);
                petal.position.set(x, 0.8, z);
                flower.add(petal);
            }
        }

        function createForgetMeNot(geometry, color1, color2, centerColor) {
            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            
            const center = new THREE.Mesh(geometry, centerMat);
            center.position.y = 0.8;
            flower.add(center);
            
            for(let i = 0; i < 5; i++) {
                const angle = (i / 5) * Math.PI * 2;
                const x = Math.cos(angle) * 0.25;
                const z = Math.sin(angle) * 0.25;
                const petal = new THREE.Mesh(geometry, i % 2 === 0 ? mat1 : mat2);
                petal.position.set(x, 0.8, z);
                flower.add(petal);
            }
        }

        function createIris(geometry, color1, color2, centerColor) {
            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            
            [[0, 1, 0], [-0.25, 0.7, 0], [0.25, 0.7, 0]].forEach(pos => {
                const petal = new THREE.Mesh(geometry, mat1);
                petal.position.set(pos[0], pos[1], pos[2]);
                flower.add(petal);
            });
            
            [[0, 0.6, -0.2], [-0.2, 0.6, 0.1], [0.2, 0.6, 0.1]].forEach(pos => {
                const petal = new THREE.Mesh(geometry, mat2);
                petal.position.set(pos[0], pos[1], pos[2]);
                flower.add(petal);
            });
            
            const center = new THREE.Mesh(geometry, centerMat);
            center.position.y = 0.8;
            flower.add(center);
        }

        function createHibiscus(geometry, color1, color2, centerColor) {
            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            
            for(let i = 0; i < 5; i++) {
                const angle = (i / 5) * Math.PI * 2;
                const x = Math.cos(angle) * 0.4;
                const z = Math.sin(angle) * 0.4;
                const petal = new THREE.Mesh(geometry, mat1);
                petal.position.set(x, 0.8, z);
                flower.add(petal);
                
                const inner = new THREE.Mesh(geometry, mat2);
                inner.position.set(x * 0.6, 0.8, z * 0.6);
                flower.add(inner);
            }
            
            for(let i = 0; i < 3; i++) {
                const center = new THREE.Mesh(geometry, centerMat);
                center.position.set(0, 0.8 + i * 0.2, 0);
                flower.add(center);
            }
        }

        function createTulip(geometry, color1, color2, centerColor) {
            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            
            for(let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2;
                const x = Math.cos(angle) * 0.25;
                const z = Math.sin(angle) * 0.25;
                const y = 0.6 + (i % 2) * 0.2;
                const petal = new THREE.Mesh(geometry, i % 2 === 0 ? mat1 : mat2);
                petal.position.set(x, y, z);
                flower.add(petal);
            }
            
            const center = new THREE.Mesh(geometry, centerMat);
            center.position.y = 0.8;
            flower.add(center);
        }

        function createBellflower(geometry, color1, color2, centerColor) {
            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            
            for(let layer = 0; layer < 3; layer++) {
                for(let i = 0; i < 5; i++) {
                    const angle = (i / 5) * Math.PI * 2;
                    const radius = 0.3 - layer * 0.08;
                    const x = Math.cos(angle) * radius;
                    const z = Math.sin(angle) * radius;
                    const petal = new THREE.Mesh(geometry, layer % 2 === 0 ? mat1 : mat2);
                    petal.position.set(x, 0.7 + layer * 0.15, z);
                    flower.add(petal);
                }
            }
            
            const center = new THREE.Mesh(geometry, centerMat);
            center.position.y = 1.0;
            flower.add(center);
        }

        function createChrysanthemum(geometry, color1, color2, centerColor) {
            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            
            for(let layer = 0; layer < 4; layer++) {
                const count = 8 + layer * 2;
                for(let i = 0; i < count; i++) {
                    const angle = (i / count) * Math.PI * 2;
                    const radius = 0.2 + layer * 0.1;
                    const x = Math.cos(angle) * radius;
                    const z = Math.sin(angle) * radius;
                    const petal = new THREE.Mesh(geometry, layer % 2 === 0 ? mat1 : mat2);
                    petal.position.set(x, 0.8, z);
                    flower.add(petal);
                }
            }
            
            const center = new THREE.Mesh(geometry, centerMat);
            center.position.y = 0.8;
            flower.add(center);
        }

        function createPoppy(geometry, color1, color2, centerColor) {
            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            
            for(let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2;
                const x = Math.cos(angle) * 0.35;
                const z = Math.sin(angle) * 0.35;
                const petal = new THREE.Mesh(geometry, i % 2 === 0 ? mat1 : mat2);
                petal.position.set(x, 0.75, z);
                flower.add(petal);
            }
            
            for(let i = -1; i <= 1; i++) {
                for(let j = -1; j <= 1; j++) {
                    if(Math.abs(i) + Math.abs(j) <= 1) {
                        const center = new THREE.Mesh(geometry, centerMat);
                        center.position.set(i * 0.15, 0.85, j * 0.15);
                        flower.add(center);
                    }
                }
            }
        }

        function createOrchid(geometry, color1, color2, centerColor) {
            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            
            [[0, 1, 0], [-0.3, 0.8, 0], [0.3, 0.8, 0]].forEach(pos => {
                const petal = new THREE.Mesh(geometry, mat1);
                petal.position.set(pos[0], pos[1], pos[2]);
                flower.add(petal);
            });
            
            [[0, 0.6, 0], [-0.2, 0.65, -0.1], [0.2, 0.65, -0.1]].forEach(pos => {
                const petal = new THREE.Mesh(geometry, mat2);
                petal.position.set(pos[0], pos[1], pos[2]);
                flower.add(petal);
            });
            
            const center = new THREE.Mesh(geometry, centerMat);
            center.position.set(0, 0.7, 0);
            flower.add(center);
        }

        function createDaffodil(geometry, color1, color2, centerColor) {
            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            
            for(let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2;
                const x = Math.cos(angle) * 0.3;
                const z = Math.sin(angle) * 0.3;
                const petal = new THREE.Mesh(geometry, mat1);
                petal.position.set(x, 0.7, z);
                flower.add(petal);
            }
            
            for(let i = 0; i < 4; i++) {
                const angle = (i / 4) * Math.PI * 2;
                const x = Math.cos(angle) * 0.15;
                const z = Math.sin(angle) * 0.15;
                const trumpet = new THREE.Mesh(geometry, mat2);
                trumpet.position.set(x, 0.9, z);
                flower.add(trumpet);
            }
            
            const center = new THREE.Mesh(geometry, centerMat);
            center.position.y = 1.0;
            flower.add(center);
        }

        function createZinnia(geometry, color1, color2, centerColor) {
            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            const centerMat = new THREE.MeshLambertMaterial({ color: centerColor });
            
            for(let layer = 0; layer < 3; layer++) {
                for(let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2 + layer * 0.2;
                    const radius = 0.4 - layer * 0.1;
                    const x = Math.cos(angle) * radius;
                    const z = Math.sin(angle) * radius;
                    const petal = new THREE.Mesh(geometry, layer % 2 === 0 ? mat1 : mat2);
                    petal.position.set(x, 0.8, z);
                    flower.add(petal);
                }
            }
            
            const center = new THREE.Mesh(geometry, centerMat);
            center.position.y = 0.8;
            flower.add(center);
        }

        function createCarnation(geometry, color1, color2, color3) {
            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            const mat3 = new THREE.MeshLambertMaterial({ color: color3 });
            
            for(let layer = 0; layer < 4; layer++) {
                for(let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2 + layer * 0.3;
                    const radius = 0.35 - layer * 0.05;
                    const x = Math.cos(angle) * radius;
                    const z = Math.sin(angle) * radius;
                    const mat = layer === 0 ? mat1 : layer === 1 ? mat2 : mat3;
                    const petal = new THREE.Mesh(geometry, mat);
                    petal.position.set(x, 0.75 + layer * 0.05, z);
                    flower.add(petal);
                }
            }
        }

        function createHydrangea(geometry, color1, color2, color3) {
            const mat1 = new THREE.MeshLambertMaterial({ color: color1 });
            const mat2 = new THREE.MeshLambertMaterial({ color: color2 });
            const mat3 = new THREE.MeshLambertMaterial({ color: color3 });
            
            for(let i = 0; i < 3; i++) {
                for(let j = 0; j < 3; j++) {
                    for(let k = 0; k < 3; k++) {
                        if(i === 1 && j === 1 && k === 1) continue;
                        const x = (i - 1) * 0.2;
                        const y = 0.6 + (j) * 0.2;
                        const z = (k - 1) * 0.2;
                        const mat = (i + j + k) % 3 === 0 ? mat1 : (i + j + k) % 3 === 1 ? mat2 : mat3;
                        const floret = new THREE.Mesh(geometry, mat);
                        floret.position.set(x, y, z);
                        flower.add(floret);
                    }
                }
            }
        }


        function animate() {
            requestAnimationFrame(animate);

            if (flower && isFlowerVisible) {
                flower.rotation.y += 0.01;
                flower.position.y = Math.sin(Date.now() * 0.002) * 0.2;
            }

            renderer.render(scene, camera);
        }

        function showFlower() {
            isFlowerVisible = true;
            const canvas = document.getElementById('flower-canvas');
            const message = document.getElementById('flowerMessage');
            
            canvas.classList.add('visible');
            
            setTimeout(() => {
                message.classList.add('visible');
            }, 500);
        }

        document.getElementById('pickButton').addEventListener('click', function() {
            this.classList.add('hidden');
            showFlower();
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initThree();
        animate();
    </script>
</body>
</html>
